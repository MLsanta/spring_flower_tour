<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>spring flower tour</title>
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="spring_flower_tour.css" />
    </head>
    <body>
        <section>
            <aside>
                <a href="#"
                    ><img class="logo" src="brough_img/logo_v2.jpg" alt="logo"
                /></a>
                <img
                    class="brough1"
                    src="brough_img/brough1.png"
                    alt="brough1"
                />
            </aside>
            <div class="bside">
                <div class="map">
                    <div class="pins">
                        <div class="pin1Div">
                            <a href="#"
                                ><img
                                    class="pin1"
                                    src="brough_img/pin-colored.png"
                                    alt="pin1"
                            /></a>
                            <iframe
                                src="iframe1.html"
                                frameborder="1"
                                id="iframe1"
                            ></iframe>
                        </div>
                        <div class="pin2Div">
                            <a href="#"
                                ><img
                                    class="pin2"
                                    src="brough_img/pin-colored.png"
                                    alt="pin2"
                            /></a>
                            <iframe
                                src="iframe2.html"
                                frameborder="1"
                                id="iframe2"
                            ></iframe>
                        </div>
                        <div class="pin3Div">
                            <a href="#"
                                ><img
                                    class="pin3"
                                    src="brough_img/pin-colored.png"
                                    alt="pin3"
                            /></a>
                            <iframe
                                src="iframe3.html"
                                frameborder="1"
                                id="iframe3"
                            ></iframe>
                        </div>
                        <div class="pin4Div">
                            <a href="#"
                                ><img
                                    class="pin4"
                                    src="brough_img/pin-colored.png"
                                    alt="pin4"
                            /></a>
                            <iframe
                                src="iframe4.html"
                                frameborder="1"
                                id="iframe4"
                            ></iframe>
                        </div>
                        <div class="pin5Div">
                            <a href="#"
                                ><img
                                    class="pin5"
                                    src="brough_img/pin-colored.png"
                                    alt="pin5"
                            /></a>
                            <iframe
                                src="iframe5.html"
                                frameborder="1"
                                id="iframe5"
                            ></iframe>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cside">
                <img
                    class="brough2"
                    src="brough_img/brough2.png"
                    alt="brough2"
                />
                <div class="featureBox">
                    <div class="feature1"></div>
                    <div class="feature2"></div>
                    <div class="feature3"></div>
                </div>
            </div>
        </section>
        <canvas></canvas>
        <footer></footer>
        <script src="cherryBlossom.js"></script>
    </body>
</html>
